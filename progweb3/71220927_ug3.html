<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencalon DPR RI</title>
</head>
<body>
    <header align="center">
        <h1>Pencalonan Calon Legislatif DPR RI</h1>
        <img src="https://th.bing.com/th?id=OIP.ypclu_oKBD5B9KKEq_-nigHaHG&w=255&h=244&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" width="110px" alt="Lambang Garuda">
    </header>

    <div align="center">
    <form action="">
    <table>

        <tr>
            <td>
                <fieldset>
                    <legend>Informasi Personal</legend>
                    <table>
                        <tr>
                            <td>
                              <label for="nama">Nama Lengkap:</label>
                            </td>
                            <td>
                              <input type="text" id="nama" name="nama" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="tgllahir">Tanggal Lahir:</label>
                            </td>
                            <td>
                              <input type="date" id="tglID" name="tgl">
                            </td>
                          </tr>
                        <tr>
                            <td>
                              <label for="Alamat">Alamat:</label>
                            </td>
                            <td>
                              <textarea name="" id="" cols="45" rows="4"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="jk">Jenis Kelamin:</label>
                            </td>
                            <td>
                              <input type="radio" name="jk" id="jkID" value="1">Laki-laki
                              <input type="radio" name="jk" id="jkID" value="1">Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>
                              <label for="agama">Agama:</label>
                            </td>
                            <td>
                                <select name="agama" id="agamaID">
                                    <option value="jenis1">Pilih Agama</option>
                                    <option value="jenis1">Islam</option>
                                    <option value="jenis1">Kristen</option>
                                    <option value="jenis1">Katolik</option>
                                    <option value="jenis1">Hindu</option>
                                    <option value="jenis1">Buddha</option>
                                    <option value="jenis1">Konghucu</option>
                                </select>
                            </td>
                        </tr>

                    </table>

                </fieldset>
            </td>

            <td>
                <fieldset>
                    <legend>Lainnya</legend>
                    <div>
                    <label for="email">Email:</label> <br>
                    <input type="email" name="email" id="emailID">
                    </div>

                    <div>
                    <label for="pass">Password:</label><br>
                    <input type="password" name="pass" id="passID">
                    </div>
                    <br>
                    <div>
                        <label for="komisi">Pilihan Komisi:</label>
                        <br><br>
                        <input type="checkbox" name="kategori" id="kategoriID">Komisi I
                        <input type="checkbox" name="kategori" id="kategoriID">Komisi II
                        <input type="checkbox" name="kategori" id="kategoriID">Komisi III
                    </div>

                </fieldset>
            </td>
        </tr>

    </table>
    <input type="submit" value="Daftar">
    <input type="reset" value="Reset">
    </form>

    </div>


</body>
</html>
