<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    
    <form action="#" method="post">
        <label for="user">Username:</label>
        <input type="text" name="" id="user" minlength="3" maxlength="10" required placeholder="masukkan Username">
        <br>
        <label for="pass">Password:</label>
        <input type="password" name="" id="pass" minlength="3" maxlength="8" placeholder="masukkan password"> 
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="masukkan email">
        <br>
        <label for="">No.Hp:</label>
        <input type="number" name="" id="" placeholder="masukkan angka" >
        <br>
        <label for="">Jenis Kelamin:</label>
        <input type="checkbox" name="1" id="">Laki-laki
        <input type="checkbox" name="1" id="">Perempuan
        <input type="checkbox" name="1" id="">Other

        <br>

        <label for="">Tanggal:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Hobby:</label>
        <input type="radio" name="1" id="">Lari
        <input type="radio" name="1" id="">Lompat 
        <input type="radio" name="1" id="">Lempar

        <br>
        <label for="Masukkan file"></label>
        <input type="file" name="" id="" accept=".pdf">
        <br>
        <input type="submit">
        <input type="reset" name="" id="">
    </form>
</body>
</html>
