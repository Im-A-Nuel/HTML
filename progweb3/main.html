<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konser Indonesia</title>
</head>
<body>
    <header align="center">
    <h1>Pendaftaran Konser Indonesia Merdeka</h1>
    <img src="cewek.jpeg" alt="" width="120">
    </header>

    <div align="center">
        <form action="" method="post">

            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Informasi Pemesanan</legend>
                            <label for="">Nama Lengkap:</label>
                            <input type="text" placeholder="masukkan nama">
                            <br>
                            <label for="">Asal:</label>
                            <input type="text" placeholder="masukkan asal daerah">
                            <br>    
                            <label for="">Alamat:</label>
                            <textarea name="" id="" cols="55" rows="5" placeholder="masukkan alamat lengkap"></textarea>
                            <br>
                            <label for="">Jenis Kelamin</label>
                            <input type="radio">Laki-laki
                            <input type="radio">Perempuan
                            </fieldset>
                    </td>
    
                    <td>
                        <fieldset>
                            <legend>Pemesanan Tiket</legend>
                                <label for="">Pilihan Hari Konser</label> <br>
                                    <input type="checkbox" name="" id="">Day 1
                                    <input type="checkbox" name="" id="">Day 2
                                <br>
                                <label for="">Tipe Tiket:</label>
                                <select name="" id="">
                                    <option value="">Pilih Tiket</option>
                                    <option value="">CAT1</option>
                                    <option value="">CAT2</option>
                                    <option value="">CAT3</option>
                                    <option value="">VIP</option>
                                    <option value="">VVIP</option>
                                </select>
                                <br>
                                <label for="">Jumlah Tiket:</label>
                                <input type="number" name="" id="">
                                <br>
                                <label for="">Bukti Pembayaran</label>
                                <input type="file" name="" id="">
                        </fieldset>
                    </td>
                </tr>
            </table>
    
                <input type="submit" value="Daftar">
                <input type="reset" value="Reset">
    
        </form>
    </div>

 
</body>
</html>
